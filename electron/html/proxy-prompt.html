<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="../css/proxy-prompt.css">
  </head>
  <body>
    <div id="container">
      <div id="form">
        <h1 data-string="proxyPromptTitle"></h1>
        <p class="copy"><span data-string="proxyPromptHeadline"></span></p>
        <label for="username" data-string="proxyPromptUsername"></label>
        <input type="text" id="username" />
        <label for="password" data-string="proxyPromptPassword"></label>
        <input type="password" id="password" />
        <button id="cancel" data-string="proxyPromptCancel"></button>
        <button id="ok" data-string="proxyPromptOk"></button>
      </div>
    </div>
  </body>
</html>
